<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Menu</title>
    <meta name="description" content="Rozcestník na stránky pro děti." />

    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Menu</h1>
        <p class="subtitle">Vyber si, kam chceš jít.</p>
      </div>
    </header>

    <main class="container">
      <section class="grid" aria-label="Odkazy">
        <a class="card card--math" href="https://garon92.github.io/matematika/">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <path
                d="M6 7h12M8 7l2 14M16 7l-2 14M7 13h10"
                fill="none"
                stroke="currentColor"
                stroke-width="1.8"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <span class="card__text">
            <span class="card__title">Matematika</span>
            <span class="card__desc">počítání a hry</span>
          </span>
        </a>

        <a class="card card--tanks" href="https://garon92.github.io/tanky/">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <path
                d="M6 14h12M8 10h8M10 10V8m4 2V8M6 16h12a2 2 0 0 1 0 4H6a2 2 0 0 1 0-4Zm5-6h6l3 4H5l3-4Z"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 11l6-2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
              />
            </svg>
          </span>
          <span class="card__text">
            <span class="card__title">Tanky</span>
            <span class="card__desc">akce a zábava</span>
          </span>
        </a>

        <a class="card card--fish" href="https://garon92.github.io/ryby/">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <path
                d="M3 12c3-4 7-6 11-6 4 0 7 2 9 6-2 4-5 6-9 6-4 0-8-2-11-6Z"
                fill="none"
                stroke="currentColor"
                stroke-width="1.7"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M14 9c-1 1-1 5 0 6"
                fill="none"
                stroke="currentColor"
                stroke-width="1.7"
                stroke-linecap="round"
              />
              <circle cx="17.5" cy="11" r="0.9" fill="currentColor" />
              <path
                d="M3 12l-2-2m2 2l-2 2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.7"
                stroke-linecap="round"
              />
            </svg>
          </span>
          <span class="card__text">
            <span class="card__title">Ryby</span>
            <span class="card__desc">plavání a svět pod vodou</span>
          </span>
        </a>

        <a class="card card--mosquito" href="https://garon92.github.io/komari/">
          <span class="card__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" role="img" focusable="false">
              <path
                d="M12 12c2-2 4-2 6 0M12 12c-2-2-4-2-6 0"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
              />
              <path
                d="M12 11c1.6 0 3 1.4 3 3.2 0 2.3-1.3 4.8-3 6.8-1.7-2-3-4.5-3-6.8C9 12.4 10.4 11 12 11Z"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M12 11V5m0 0l2-2m-2 2l-2-2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <path
                d="M9.5 14.5l-4 2m9 0l4 2"
                fill="none"
                stroke="currentColor"
                stroke-width="1.6"
                stroke-linecap="round"
              />
            </svg>
          </span>
          <span class="card__text">
            <span class="card__title">Komáři</span>
            <span class="card__desc">bzzz…</span>
          </span>
        </a>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <span>© Garon92</span>
      </div>
    </footer>
  </body>
</html>
