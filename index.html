<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Menu</title>
    <meta name="description" content="Rozcestník na stránky pro děti." />

    <link rel="icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <h1 class="title">Menu</h1>
        <p class="subtitle">Vyber si, kam chceš jít.</p>
      </div>
    </header>

    <main class="container">
      <section class="category" aria-labelledby="cat-learn">
        <div class="category__head">
          <span class="category__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M12 3 2 9l10 6 10-6-10-6Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/><path d="M20 9v7M6 12.5v5c0 1.5 2.7 3 6 3s6-1.5 6-3v-5" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
          </span>
          <h2 class="category__title" id="cat-learn">Učení</h2>
        </div>
        <div class="grid">
          <a class="card card--math" href="https://garon92.github.io/matematika/">
            <span class="card__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <path d="M6 7h12M8 7l2 14M16 7l-2 14M7 13h10" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span class="card__text">
              <span class="card__title">Matematika</span>
              <span class="card__desc">počítání a procvičování</span>
            </span>
          </a>

          <a class="card card--czech" href="https://garon92.github.io/cestina/">
            <span class="card__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <path d="M5 4h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5V4Z" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linejoin="round"/>
                <path d="M5 16h12a2 2 0 0 1 0 4H5" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 8h4m-4 3h4" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="card__text">
              <span class="card__title">Čeština</span>
              <span class="card__desc">procvičování pro Adámka</span>
            </span>
          </a>

          <a class="card card--english" href="https://garon92.github.io/anglictina/">
            <span class="card__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.6"/>
                <path d="M3 12h18M12 3c-2.5 3-4 6-4 9s1.5 6 4 9c2.5-3 4-6 4-9s-1.5-6-4-9Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span class="card__text">
              <span class="card__title">Angličtina</span>
              <span class="card__desc">příprava na maturitu</span>
            </span>
          </a>
        </div>
      </section>

      <section class="category" aria-labelledby="cat-games">
        <div class="category__head">
          <span class="category__icon" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M6 11h4m-2-2v4" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/><circle cx="15" cy="10" r="0.8" fill="currentColor"/><circle cx="18" cy="12" r="0.8" fill="currentColor"/><path d="M4 17V9a5 5 0 0 1 5-5h6a5 5 0 0 1 5 5v8a3 3 0 0 1-3 3H7a3 3 0 0 1-3-3Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linejoin="round"/></svg>
          </span>
          <h2 class="category__title" id="cat-games">Hry</h2>
        </div>
        <div class="grid">
          <a class="card card--tanks" href="https://garon92.github.io/tanky/">
            <span class="card__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <path d="M6 14h12M8 10h8M10 10V8m4 2V8M6 16h12a2 2 0 0 1 0 4H6a2 2 0 0 1 0-4Zm5-6h6l3 4H5l3-4Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 11l6-2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="card__text">
              <span class="card__title">Tanky</span>
              <span class="card__desc">akce a zábava</span>
            </span>
          </a>

          <a class="card card--fish" href="https://garon92.github.io/ryby/">
            <span class="card__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <path d="M3 12c3-4 7-6 11-6 4 0 7 2 9 6-2 4-5 6-9 6-4 0-8-2-11-6Z" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M14 9c-1 1-1 5 0 6" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
                <circle cx="17.5" cy="11" r="0.9" fill="currentColor"/>
                <path d="M3 12l-2-2m2 2l-2 2" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="card__text">
              <span class="card__title">Ryby</span>
              <span class="card__desc">plavání a svět pod vodou</span>
            </span>
          </a>

          <a class="card card--mosquito" href="https://garon92.github.io/komari/">
            <span class="card__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <path d="M12 12c2-2 4-2 6 0M12 12c-2-2-4-2-6 0" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M12 11c1.6 0 3 1.4 3 3.2 0 2.3-1.3 4.8-3 6.8-1.7-2-3-4.5-3-6.8C9 12.4 10.4 11 12 11Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M12 11V5m0 0l2-2m-2 2l-2-2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9.5 14.5l-4 2m9 0l4 2" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
            </span>
            <span class="card__text">
              <span class="card__title">Komáři</span>
              <span class="card__desc">bzzz…</span>
            </span>
          </a>

          <a class="card card--connect" href="https://garon92.github.io/spojovacka/">
            <span class="card__icon" aria-hidden="true">
              <svg viewBox="0 0 24 24" role="img" focusable="false">
                <path d="M8 12h8" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"/>
                <circle cx="6.5" cy="12" r="2.1" fill="none" stroke="currentColor" stroke-width="1.7"/>
                <circle cx="17.5" cy="12" r="2.1" fill="none" stroke="currentColor" stroke-width="1.7"/>
                <path d="M9 6l3 3 3-3M9 18l3-3 3 3" fill="none" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
            <span class="card__text">
              <span class="card__title">Spojovačka</span>
              <span class="card__desc">spojování barevných tvarů</span>
            </span>
          </a>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <span>© Garon92</span>
      </div>
    </footer>
  </body>
</html>
